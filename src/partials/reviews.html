    <div class="reviews-slider"></div>

    <button type="button" class="reviews-button" modal-review-open>Leave a review</button>

  </div>

<div modal-review class="backdrop is-hidden">
  <div class="reviews-modal">
    <button modal-review-close type="button" class="reviews-modal-closing-button">
      <svg class="reviews-closing-icon">
        <use href="./images/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <p class="reviews-modal-title">
      LEAVE A REVIEW<br />
      ABOUT<span class="reviews-span"> OUR CHOCOLATE</span>
    </p>
    <form>
      <div class="reviews-form">
        <div>
          <label for="name"
            ><input
              type="text"
              name="username"
              placeholder="Name"
              id="name"
              pattern="[a-zA-Z]{2,} [a-zA-Z]{2,}"
              title="Please enter two words, each with at least two characters"
              class="reviews-input"
              required
          /></label>
        </div>
        <div>
          <label for="email"
            ><input type="email" name="email" class="reviews-input" id="email" placeholder="Email"
          /></label>
        </div>
        <div class="reviews-input-phone">
          <div class="reviews-input-svg">
            <svg width="32" height="24">
              <use href="./images/icons.svg#icon-flag"></use>
            </svg>
            +48
          </div>
          <div class="reviews-phone-container">
            <label for="phone"
              ><input
                id="phone"
                type="tel"
                name="phone"
                pattern="[0-9]{9}"
                title="Please enter a valid phone number with 9 digits"
                placeholder="Phone number"
                class="reviews-input reviews-input-tel"
                required
            /></label>
          </div>
        </div>
        <div>
          <label for="user-comment">
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Enter text"
              class="reviews-comment"
              required
            ></textarea>
          </label>
        </div>
      </div>
      <button type="submit" class="reviews-modal-button">Send</button>
    </form>
  </div>
</div>
